<h1 class="title">New Category</h1>
<form name="Category-form" ng-submit="profile.createCategory(cat)">
  <p class="control">
    <input class="input" name="categories" type="text" placeholder="New Category"
           ng-model="cat.title" required />
  </p>

  <button>Submit</button>

</form>

<form name="channelForm" ng-submit="profile.addChannel(channel)">
  <div class="addChannel">
  <p class="control has-icon has-icon-rights">
  	<input class="input" type="text" ng-model="channel.title" placeholder="Channel Title" required />
    <i class="fa fa-header" aria-hidden="true"></i>
  </p>  
      <select class="control has-icon has-icon-rights" name="options" type="select" 
           ng-model="channel.category_id" required ng-init="channel.category_id = 'default'">
           <option value="default">Select Category</option>
           <option value="{{ category.id }}" ng-repeat="category in profile.categories">{{ category.title }}</option>
      </select>

    <p class="control has-icon has-icon-rights">      
      <input class="input" name="channel" type="text" placeholder="YouTube Channel URL" ng-model="channel.google_id" required />
      <i class="fa fa-youtube-play" aria-hidden="true"></i>
    </p>

    <p class="control has-icon has-icon-rights">
      <input class="input" name="linkto-Channel" type="url" ng-model="channel.url" placeholder="YouTube User Url" required />
      <i class="fa fa-youtube" aria-hidden="true"></i>
    </p>  

    <p class="control">
      <button class="button is-primary">Add Channel</button>
      <button class="button is-link">Cancel</button>
    </p>
</div>
</form>

<div class="box" ng-repeat="subs in profile.subscriptions">
  
</div>
